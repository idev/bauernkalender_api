<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bauernregeln des Tages</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 2rem; line-height: 1.5; }
    #out { white-space: pre-wrap; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
  </style>
</head>
<body>
  <h1>Bauernregel des Tages</h1>
  <p>Zeigt einen tagesgenauen Spruch, fällt zurück auf den Monatsbestand.</p>
  <div id="out">Lade…</div>
  <script>
    const monthKeys = ['januar','februar','maerz','april','mai','juni','juli','august','september','oktober','november','dezember'];

    async function loadDescription(month, day) {
      try {
        const resp = await fetch('./tag_beschreibung_bauernregeln.json');
        const data = await resp.json();
        const monthObj = data[month];
        if (monthObj && Array.isArray(monthObj.days)) {
          return monthObj.days.find(d => d.day === day) || null;
        }
      } catch (err) {
        console.error('Fehler beim Laden der Beschreibungsdatei', err);
      }
      return null;
    }

    async function loadRuleFallback(month, day) {
      try {
        const dayResp = await fetch(`./monat_tag_bauernregel/${month}.json`);
        const dayData = await dayResp.json();
        const entry = dayData.days.find(d => d.day === day);
        if (entry?.rules?.length) {
          return entry.rules[Math.floor(Math.random() * entry.rules.length)];
        }
      } catch (err) {
        console.error('Fehler beim Laden der Tagesdaten', err);
      }

      try {
        const genResp = await fetch(`./monat_allgemein_bauernregeln.json`);
        const general = await genResp.json();
        const monthRules = general[month] || [];
        if (monthRules.length) {
          return monthRules[Math.floor(Math.random() * monthRules.length)];
        }
      } catch (err) {
        console.error('Fehler beim Laden der Monatsdaten', err);
      }

      return 'Keine Regel gefunden.';
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }

    (async () => {
      const out = document.getElementById('out');
      const now = new Date();
      const month = monthKeys[now.getMonth()];
      const day = now.getDate();

      // Try to load description (title + urls)
      const desc = await loadDescription(month, day);
      let html = '';
      if (desc) {
        html += `<div id="desc"><strong>${escapeHtml(desc.title || 'Eintrag')}</strong>`;
        if (Array.isArray(desc.urls) && desc.urls.length) {
          html += '<ul>' + desc.urls.map(u => `<li><a href="${escapeHtml(u)}" target="_blank" rel="noopener">${escapeHtml(u)}</a></li>`).join('') + '</ul>';
        }
        html += '</div>';
      }

      // Load the existing rule (day-specific or monthly fallback)
      const ruleText = await loadRuleFallback(month, day);
      html += `<div id="rule"><p>${escapeHtml(ruleText)}</p></div>`;

      out.innerHTML = html || 'Keine Regel gefunden.';
    })();
  </script>
</body>
</html>
